
    <!DOCTYPE html>  
    <html>
    <head>
        <meta charset=utf-8>
        <title>Final Project</title>    
        <script src="http://threejs.org/build/three.js"></script> 
        <script>
        window.onload = function() { 

          var camera, scene, renderer;

          init();
          animate();

          function init() {

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 400;

            scene = new THREE.Scene();

            // Lights
            scene.add(new THREE.AmbientLight(0xcccccc));
            pointLight = new THREE.PointLight(0xff4400, 5, 30);
            pointLight.position.set(5, 0, 0);
            scene.add(pointLight);
   
           renderer = new THREE.WebGLRenderer();
           renderer.setPixelRatio(window.devicePixelRatio);
           renderer.setSize(window.innerWidth, window.innerHeight);
           document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);

            var gl = renderer.getContext();
    if( !gl.getExtension( "OES_texture_float" ) ){
        console.error( "No OES_texture_float support for float textures!" );
    }

            var carpet = new THREE.TextureLoader().load('images/BeigeCarpet.jpg');
            carpet.wrapS = THREE.RepeatWrapping;
            var material = new THREE.MeshPhongMaterial( {map: carpet});
            var geometry = new THREE.CubeGeometry(200, 5, 200);

            var mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

          }

         function onWindowResize() {

           camera.aspect = window.innerWidth / window.innerHeight;
           camera.updateProjectionMatrix();

           renderer.setSize(window.innerWidth, window.innerHeight);

         }

         function animate() {

           requestAnimationFrame(animate);
           renderer.render(scene, camera);

         }


        };

        </script>
    </head>
    <body></body>
    </html>
