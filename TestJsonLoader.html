<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Maze</title>
	</head>
	<body>
		<script src="http://threejs.org/build/three.js"></script>
		<script src="ColladaLoader.js"></script>
		<script src="controls/OrbitControls.js"></script>
		<script>
			var renderer,scene,camera,light;
			var loader;
			function init() { 
				renderer = new THREE.WebGLRenderer({antialias: true }); // set antialias as true
				renderer.setSize(800, 600); // Scene size (Width, Height)
				renderer.setClearColor( 0xdddddd );
				document.body.appendChild(renderer.domElement);
				// define the scene
				scene = new THREE.Scene();
				scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );
				//define the camera
				camera = new THREE.PerspectiveCamera(
						70,             // Field of view
						800 / 600,      // Aspect ratio
						0.1,            // Near plane
						500           // Far plane
				);
				camera.position.x= 0;  //default value anyway
				camera.position.y= 0;  //default value anyway
				camera.position.z = 10;  //We move the camera backwards to see all the scene
				camera.lookAt(scene.position);
				var controls = new THREE.OrbitControls(camera, renderer.domElement);
				//light
				light = new THREE.PointLight(0xffffff, 1.75, 1000);
				light.position.set(-100, 200, 200);
				scene.add(light);
				// instantiate a loader
				loader = new THREE.ColladaLoader();
				loader.load("grass.dae", function (result) {
					var grass = result.scene;
					grass.scale.set(1.5,1.5,1.5);
					grass.rotateX( - Math.PI / 2 );
					scene.add(grass);
				});
				// model extra from https://clara.io/view/d3d89472-9eb0-4b4f-ad57-8d6a1eb6ee35
                /*loader.load("Bathroom.dae",function (result) {
					var toilet = result.scene;
					toilet.scale.set(1,1,1);
                    toilet.rotateX( - Math.PI / 2 );
					scene.add(toilet);
				});
                */
				// Render the scene:
			};
            function render () {
				requestAnimationFrame(render); //this will update scene frames.
				renderer.render(scene, camera); //renders the whole scene, updating it recursively.
			};
			init();
            render();
		</script>
	</body>
</html>
